        <script src="../app/js/helper.js"></script>

        <script src="../app/js/effeckt.js"></script>

        <script src="../app/bower_components/handlebars/handlebars.runtime.js"></script>

        <script src="../app/bower_components/bootstrap/js/collapse.js"></script>
        <script src="../app/bower_components/bootstrap/js/tab.js"></script>
        
        <script src="mock/fh-init.js"></script>

        <!-- include source files here... -->
        <script src="../app/scripts/namespace.js"></script>
        <script src="../app/scripts/templates/generated/templates.js"></script>
        <script src="../app/scripts/routers/index.js"></script>
        <script src="../app/scripts/models/page.js"></script>
        <script src="../app/scripts/views/navbar.view.js"></script>
        <script src="../app/scripts/views/intro.view.js"></script>
        <script src="../app/scripts/views/viewbase.view.js"></script>
        <script src="../app/scripts/views/main.view.js"></script>
        <script src="../app/scripts/views/cloudcall.view.js"></script>
        <script src="../app/scripts/views/stats.view.js"></script>
        <script src="../app/scripts/views/nodepage.view.js"></script>
        <script src="../app/scripts/views/databrowser.view.js"></script>
        <script src="../app/scripts/views/weather.view.js"></script>
        <script src="../app/scripts/views/integration.view.js"></script>
        <script src="../app/scripts/init.js"></script>

        <!-- include spec files here... -->
        <script src="spec/mainview.spec.js"></script>
        <script src="spec/cloudcallview.spec.js"></script>
        <script src="spec/databrowserview.spec.js"></script>
        <script src="spec/nodepageview.spec.js"></script>
        <script src="spec/integrationview.spec.js"></script>
        <script src="spec/weatherview.spec.js"></script>
        <script src="spec/statsview.spec.js"></script>

        <script>
            (function() {
                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;
                var htmlReporter = new jasmine.HtmlReporter();
                jasmineEnv.addReporter(htmlReporter);
                jasmineEnv.specFilter = function(spec) {
                    return htmlReporter.specFilter(spec);
                };
                var currentWindowOnload = window.onload;
                window.onload = function() {
                    if (currentWindowOnload) {
                        currentWindowOnload();
                    }
                    execJasmine();
                };
                function execJasmine() {
                    jasmineEnv.execute();
                }
            })();
        </script>
    </body>
</html>
